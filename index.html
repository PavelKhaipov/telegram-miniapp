<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Камера</title>
</head>
<body>
    <video id="video" autoplay></video>
    <button id="capture">Сделать фото</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const ctx = canvas.getContext('2d');

        // Запрашиваем камеру
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => console.error("Ошибка доступа к камере:", err));

        // Обработчик кнопки "Сделать фото"
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Конвертируем фото в base64
            const photoData = canvas.toDataURL('image/jpeg');

            // Отправляем фото в бота
            Telegram.WebApp.sendData(photoData);
        });

        // Автоматически закрываем Mini App после отправки
        Telegram.WebApp.onEvent('sendData', () => {
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
