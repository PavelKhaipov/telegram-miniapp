<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - –ö–∞–º–µ—Ä–∞</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* –§–æ–Ω –ø—Ä–∏ —á–µ—Ä–Ω–æ–º —ç–∫—Ä–∞–Ω–µ */
            color: white;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid white;
            background: black;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="capture">üì∑ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    <canvas id="canvas" style="display:none;"></canvas>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                
                // –ñ–¥–µ–º, –ø–æ–∫–∞ –∫–∞–º–µ—Ä–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
                await new Promise(resolve => video.onloadedmetadata = resolve);
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:", err);
                alert("–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.");
            }
        }

        captureButton.addEventListener('click', async () => {
            if (!video.videoWidth || !video.videoHeight) {
                alert("–ö–∞–º–µ—Ä–∞ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // –ó–∞–¥–µ—Ä–∂–∫–∞, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —á–µ—Ä–Ω–æ–≥–æ –∫–∞–¥—Ä–∞
            await new Promise(resolve => setTimeout(resolve, 200));

            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ñ–æ—Ç–æ –≤ base64
            const photoData = canvas.toDataURL('image/jpeg');

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –≤ –±–æ—Ç–∞
            Telegram.WebApp.sendData(photoData);

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App
            Telegram.WebApp.close();
        });

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        startCamera();
    </script>
</body>
</html>
